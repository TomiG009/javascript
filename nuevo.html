<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        
        .menu {
            margin-bottom: 30px;
        }

        .menu button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #textoMenu {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        
        .columnas {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .columna {
            width: 30%;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .columna:hover {
            transform: scale(1.05);
        }

        
        .acordeon {
            margin-top: 40px;
        }

        .acordeon button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
        }

        .panel {
            display: none;
            padding: 10px;
            background-color: #e8f0fe;
        }

        .panel img {
            width: 200px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .panel img.shrink {
            transform: scale(0.7);
        }

    </style>
</head>
<body>

    <h1>Ciudad Animal</h1>

   
    <div class="menu">
        <button onclick="mostrarTexto('texto1')">Animales</button>
        <button onclick="mostrarTexto('texto2')">Especies</button>
        <button onclick="mostrarTexto('texto3')">Ambiente</button>

        <p id="textoMenu"></p>
    </div>

    
    <div class="columnas">
        <div class="columna">Los perros son animales muy fieles y protectores.</div>
        <div class="columna">Los gatos son curiosos, ágiles y muy independientes.</div>
        <div class="columna">Los caballos son nobles, fuertes y elegantes.</div>
    </div>

    
    <div class="acordeon">
        <button onclick="toggleAcordeon(0)">Animales Domésticos</button>
        <div class="panel">
            
            <img src="https://placedog.net/200/200" alt="Perro" onclick="toggleImg(this)">
            <img src="img/gato.jfif" alt="Perro" onclick="toggleImg(this)">
        </div>

        <button onclick="toggleAcordeon(1)">Animales Salvajes</button>
        <div class="panel">
            <img src="https://placebear.com/200/200" alt="Oso" onclick="toggleImg(this)">
            <img src="img/loboo.jpg" alt="Oso" onclick="toggleImg(this)">
        </div>
    </div>

    <script>
        
        function mostrarTexto(opcion) {
            let texto = "";
            if (opcion === "texto1") {
                texto = "Los animales son seres vivos que sienten y perciben su entorno.";
            } else if (opcion === "texto2") {
                texto = "Cada especie animal tiene un papel importante en el ecosistema.";
            } else if (opcion === "texto3") {
                texto = "Debemos cuidar y respetar a todos los animales del planeta.";
            }
            document.getElementById("textoMenu").innerText = texto;
        }

        
        function toggleAcordeon(index) {
            let paneles = document.getElementsByClassName("panel");
            paneles[index].style.display = (paneles[index].style.display === "block") ? "none" : "block";
        }

        
        function toggleImg(img) {
            img.classList.toggle("shrink");
        }
    </script>

</body>
</html>
